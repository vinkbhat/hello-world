    <script>
    	
    	
function checkCashRegister(price, cash, cid) {
  var changeDue = cash - price;
  var totalChangeAvlb = 0;
  var currArr = { 
                    "ONE HUNDRED": 100.00,
                    "TWENTY": 20.00,
                     "TEN": 10.00,
                       "FIVE": 5.00,
                         "ONE": 1.00,
                          "QUARTER": 0.25,
                          "DIME": 0.10,
                            "NICKEL" :0.05 ,
                    "PENNY":0.01    };
 var cidArr = cid.reduce(function(pre,current){
    totalChangeAvlb+=current[1];
    pre[current[0]] = current[1];
    return pre;
  },{});
  if(totalChangeAvlb<changeDue) {
   return "Insufficient Funds"; 
  } else if(totalChangeAvlb === changeDue) {
    return "Closed";
  }
  var change = [];
  for(var i in currArr) {
      if(changeDue>currArr[i]) {
        
       
          if(cidArr[i]>changeDue) {
             
             	
           alert(changeDue);
              var sub =  currArr[i] * Math.floor(changeDue/currArr[i]);
              alert(i);
               alert(Math.floor(changeDue/currArr[i]));
            alert(sub);
             changeDue = (changeDue - sub).toFixed(2);
            
             change.push([i,sub]);
          } else {
              changeDue = (10000000*changeDue - 10000000*cidArr[i]) / 10000000; 
              change.push([i,cidArr[i]]);
                   }
        
      }
  }
 // alert(changeDue);
  // Here is your change, ma'am.
  alert(changeDue);
    alert(change);
  return change;
}
